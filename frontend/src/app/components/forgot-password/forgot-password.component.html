<div class="container">

    <h1 class="password">Забыли пароль</h1>

    <p>Мы отправим вам ссылку на почту для сброса пароля.</p>

    <input type="text" [(ngModel)]="email" class="form-control" placeholder="Введите ваш email" required autofocus/>

    <button (click)=resetPassword(email) class="submitbtn">Отправить</button>
</div>
