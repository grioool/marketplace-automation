<form [formGroup]="passwordForm" novalidate>
    <div class="container">

        <h1 class="password">Восстановление пароля</h1>

        <input type="password" formControlName="password" placeholder="Введите новый пароль" name="psw" required>

        <div *ngIf="password.invalid && (password.touched || password.dirty)">
            <span *ngIf="password.errors['required']">Поле должно быть заполнено.</span>
            <span *ngIf="password.errors['pattern']">Пароль должен содержать от 6 до 20 цифр, содержать одну цифру, одну большую букву.</span>
        </div>

        <input type="password" formControlName="passwordRep" placeholder="Повторите пароль" name="psw-repeat" required>

        <div *ngIf="passwordRep.invalid && (passwordRep.touched || passwordRep.dirty)">
            <span *ngIf="passwordRep.errors['required']">Поле должно быть заполнено.</span>
            <span *ngIf="password.value !== passwordRep.value">Пароли не совпадают.</span>
        </div>

        <button (click)=changePassword() class="submitbtn">Отправить</button>
    </div>
</form>
